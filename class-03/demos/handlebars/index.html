<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Seattle Neighborhood Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    
  </head>
  <body>
    <script id="ginger-template" type="text/x-handlebars-template">
      <div>
          <h2>{{name}}</h2>
          <p>{{hobbies}}</p>
          <img src="{{image_url}}">
        </div>
    </script>

    <script id="entry-template" type="text/x-handlebars-template">
      <div class="entry">
        <h1>{{title}}</h1>
        <div class="body">
          {{body}}
        </div>
      </div>
    </script>

    <script id="neighborhood-template" type="text/x-handlebars-template">
        <div class="{{city}}">
        Build with Handlebars

          <h2 alt="{{city}}">{{name}}</h2>
          <p class="textCenter">Lives in {{city}}</p>
          <p class="textCenter">Founded in{{founded}}</p>
          <p class="textCenter">{{{body}}}</p>
      
        </div>
    </script>

    <header>
      <section>
        <h1>Neighborhood Stats</h1>
      </section>
    </header>

    <main>
      <section id="dogs">
        <div>
          <h2>Ginger</h2>
          <p>I do chewing</p>
          <img src="ginger.jpeg">
        </div>
        
      </section>


      <section id="neighborhoods">
        <div id="jquery-template">
          <h2></h2>
          <p class="textCenter"></p>
          <p class="textCenter"></p>
          <p class="textCenter"></p>
          
        </div>
        <!-- <div>
          Build with Handlebars
        
          <h2>{{name}}</h2>
          <p class="textCenter">Lives in {{city}}</p>
          <p class="textCenter">Founded in{{founded}}</p>
          <p class="textCenter">{{{body}}}</p>
        
        </div> -->
      </section>
    </main>

    <footer>
      <span>&copy; 2018 Fake Data Limited</span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="scripts/dataSet.js"></script>
    <script src="scripts/neighborhood.js"></script>
    <!-- <script src="scripts/app.js"></script> -->
  </body>
</html>
